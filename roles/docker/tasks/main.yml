 ---
   - name: install docker 

    - name: Install docker python
      pip: name=docker-py

       - name: Copy website file template
      template:
        src: index.html.j2
        dest: /home/admin/index.html
    - name: Create Apache container
      docker_container:
        name: webapp
        image: httpd
        ports:
            - "80:80"
        volumes: 
           - /home/admin/index.html:/usr/local/apache2/htdocs/index.html